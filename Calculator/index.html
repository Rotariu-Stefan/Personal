<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <title>Quick Calculator</title>
</head>
<body>
    <div id="titleArea">
        <h1>Calculator</h1>
        <h3>Just a quick little page to practice for a bit</h3>
        <hr />
    </div>
    <div id="calc">
        <div id="resultArea">
            <p id="equationText">Equation so far...</p>
            <input id="resultText" type="text" value="0" />
        </div>
        <div id="buttonArea">
            <button class="control">CE</button>
            <button class="control">C</button>
            <button class="control"><=</button>
            <button class="operand multi">^</button>
            <button class="operand single">1/<sub>x</sub></button>
            <button class="operand single">x<sup>2</sup></button>
            <button class="operand single">√<sub>x</sub></button>
            <button class="operand multi">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand multi">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand multi">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand multi">+</button>
            <button class="sign">+/-</button>
            <button class="number">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div id="footer">
        <hr />
        <h4>Made by StravoS</h4>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
